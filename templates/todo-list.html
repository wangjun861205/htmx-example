<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Start time</th>
    </tr>
    {% for todo in todos %}
    <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.start_time }}</td>
    </tr>
    {% endfor %}
</table>
